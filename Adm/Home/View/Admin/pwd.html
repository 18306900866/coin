<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title></title>
    <link type="text/css" rel="stylesheet" href="__ROOT__/Public/css/UI1.css">
    <link type="text/css" rel="stylesheet" href="__ROOT__/Public/css/UI2.css">
    <script type="text/javascript" src="__ROOT__/Public/js/jquery.js"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/pintuer.js"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/jquery-2.1.0.js"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/uppass.js"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head"><strong><span class="icon-key"></span> 修改管理员密码</strong></div>
    <div class="body-content" style="padding-left:4%">
        <form method="post" class="form-x" action="">
            <div class="form-group">
                <div class="label">
                    <label for="sitename">管理员帐号：</label>
                </div>
                <div class="field">
                    <label style="line-height:33px;"  class="mmmmmm">{$name}</label>
                </div>
            </div>
            <div class="form-group">
                <div class="label"><label for="sitename">原始密码：</label></div>
                <div class="field">
                    <input type="password" class="input w50 mpass" id="mpass" name="mpass" size="50" placeholder="请输入原始密码" data-validate="required:请输入原始密码" style="width: 200px" />
                </div>
            </div>
            <div class="form-group">
                <div class="label"><label for="sitename">新密码：</label></div>
                <div class="field">
                    <input type="password" class="input w50 newpass" name="newpass" size="50" placeholder="请输入新密码" data-validate="required:请输入新密码,length#>=6:新密码不能小于6位" style="width: 200px"/>
                </div>
            </div>
            <div class="form-group">
                <div class="label"><label for="sitename">确认新密码：</label></div>
                <div class="field">
                    <input type="password" class="input w50" name="renewpass" size="50" placeholder="请再次输入新密码" data-validate="required:请再次输入新密码,repeat#newpass:两次输入的密码不一致" style="width: 200px"/>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="button"> 提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
