	<style>
		.clearfix:after {
			clear: both;
			content: '';
			display: block;
			font-size: 0;
			line-height: 0;
			visibility: hidden;
			width: 0;
			height: 0;
		}
		
		.clearfix {
			*display: inline-block;
		}
		
		* html .clearfix {
			height: 1%;
		}
		
		.right_dibu {
			float: right;
			width: 40%;
			
			
		}
		.left_dibu{
			float: left;
			width: 55%;
		}
		.box div.left_dibu{
			margin-left: 0;
		}
		.box{
			max-width: 1000px;
			width: auto;
			margin-bottom: 30px;
		}
		
		.zongyeshu {
			line-height: 34px;
			height: 34px;
			border: 1px solid #1ab394;
			display: inline-block;
			border-radius: 5px;
			padding: 0 5px;
		}
		
		@media only screen and (max-width: 900px) {
			.right_dibu {
				clear: both;
				text-align: center;
				width: 100%;
				padding: 10px 0;
			}
			.left_dibu{
			float: left;
			width: 100%;
		}
			.box {
				text-align: center;
				width: 100%;
			}
		}
		
	</style>

		<script type="text/javascript">
		//ajax地址
		var url = "bank_data";

		//复制表格数据
		function tdshow(val){
		var tddd = "<td>"+val.id+"</td>"+
					"<td>"+val.uid+"</td>"+
					"<td>"+val.name+"</td>"+
					"<td><input type='text' class='lo_sort_in pagenum' value='"+val.city+"' data-sortid='"+val.id+"'></td>"+
					"<td><input type='text' class='lo_sort_in pagenum' value='"+val.card_code+"' data-sortid='"+val.id+"'></td>"+
					"<td><input type='text' class='lo_sort_in pagenum' value='"+val.bank_code+"' data-sortid='"+val.id+"'></td>"+
					"<td>"+val.time+"</td>";
			if(val.result == 0){
				tddd+="<td><button class='button border-green'>通过</button>&nbsp;<button class='button border-red'>拒绝</button></td>";
			}else{
				tddd+="<td><button class='button border-yellow'>重置</button>&nbsp;<button class='button border-blue'>修改</button></td>";
			}
			return tddd;
		};


		//获取公共参数
		function ssc(a){
			var id = a.eq(0).html();
			var uid = a.eq(1).html();
			var city = a.eq(3).children('input').val();
			var card_code = a.eq(4).children('input').val();
			var bank_code = a.eq(5).children('input').val();
			var dataa = {
				id:id,
				uid:uid,
				city:city,
				card_code:card_code,
				bank_code:bank_code
			};

			return dataa;

		}

		function sco(){
			var uid = $(".uid").val();
			var dataa = {
				uid:uid
			};

			return dataa;
		}
